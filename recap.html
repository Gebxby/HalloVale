<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap Page</title>
    <link rel="stylesheet" href="static/css/recapStyle.css">
    <link rel="stylesheet" href="static/css/styles4.css">
    <script src="static/js/scripts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #content {
        background-color: #b2b2b265;
        border: 1px;
        border-radius: 10px;
        padding: 20px;
        margin: 20px;
        gap: 10px;
        }
        .loading-image {
            width: 100px;
            height: 100px;
            animation: rotate 2s linear infinite;
            filter: drop-shadow(1px 1px 10px hwb(0 100% 0%));
        }
        @media (min-width: 414px) and (max-width: 480px) {
            #content{
                max-width: 500px;
                max-height: auto;
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body style="margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; background-color: #0c0c0c;">

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 2500);
        });
    </script>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <svg class="loader" viewBox="0 0 100 100">
            <path class="letter" d="M 10,10 L 50,90 L 90,10" />
            <path class="letter" d="M 45,50 L 65,50 L 65,62 A 20,20 0 1,1 65,38" stroke="black" stroke-width="5" fill="none" />
        </svg>
    </div>

    <!-- Close Button -->
    <div class="fixed top-0 right-0 m-4" style="position: fixed; top: 0; right: 0; margin: 40px;">
        <a href="index.html" id="home-btn">
            <img id="home-btn" src="static/image/asset/close-btn.png" style="width: 50px; height: auto; filter: drop-shadow(1px 1px 10px hwb(0 100% 0%));" alt="Close">
        </a>
    </div>

    <!-- Welcome Sign -->
    <img id="welcome-sign" src="static/image/recap/WelcomeSign.png" alt="Welcome Sign">

    <!-- Content -->
    <div class="flex  justify-center items-center gap-6 max-w-7xl mt-50 mb-20 mx-auto px-6 h-auto" id="content">
        <a href="recap/PhotoOfTheYear.html">
            <img id="imgRecap1" 
                 class="w-55 h-55 shadow-md transition-transform transform hover:scale-110 hover:shadow-lg" 
                 src="static/image/recap/photos.png" 
                 alt="Photo of the Year">
        </a>
        <a href="recap/MomentOfTheYear.html">
            <img id="imgRecap2" 
                 class="w-55 h-55 shadow-md transition-transform transform hover:scale-110 hover:shadow-lg" 
                 src="static/image/recap/moments.png" 
                 alt="Moment of the Year">
        </a>
        <a href="recap/MusicOfTheYear.html">
            <img id="imgRecap3" 
                 class="w-55 h-55 shadow-md transition-transform transform hover:scale-110 hover:shadow-lg" 
                 src="static/image/recap/musics.png" 
                 alt="Music of the Year">
        </a>
        <a href="recap/PlaceOfTheYear.html">
            <img id="imgRecap4" 
                 class="w-55 h-55 shadow-md transition-transform transform hover:scale-110 hover:shadow-lg" 
                 src="static/image/recap/place.png" 
                 alt="Place of the Year">
        </a>
        <a href="recap/FoodOfTheYear.html" id="last-content">
            <img id="imgRecap5" 
                 class="w-55 h-55 shadow-md transition-transform transform hover:scale-110 hover:shadow-lg" 
                 src="static/image/recap/foods.png" 
                 alt="Food of the Year">
        </a>
    </div>
    
</body>
</html>
