<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Idle</title>
	<script src="static/js/srcipts.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background: radial-gradient(circle at center, #e04c7b, #A0153E, #5D0E41, #00224D);
            animation: complexBG 15s ease infinite;
        }

        @keyframes complexBG {
            0% {
                background: radial-gradient(circle at center, #e04c7b #A0153E, #5D0E41, #00224D);
				background-position: 100% 0%;
            }
            25% {
                background: radial-gradient(circle at top left, #00224D, #5D0E41, #A0153E, #ff9a9e);
				background-position: 75% 25%;
            }
            50% {
                background: radial-gradient(circle at bottom right, #5D0E41, #00224D, #e04c7b #A0153E);
				background-position: 50% 50%;
            }
            75% {
                background: radial-gradient(circle at top right, #A0153E, #e04c7b #00224D, #5D0E41);
				background-position: 35% 75%;
            }
            100% {
                background: radial-gradient(circle at center, #e04c7b #A0153E, #5D0E41, #00224D);
				background-position: 0% 100%;
            }
        }

        .content {
            text-align: center;
            animation: fadeInOut 5s ease infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: sparkleMove 3s ease-in-out infinite;
        }

        @keyframes sparkleMove {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(500px, 500px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
	<audio loop autoplay ><source src="static/music/Resident Evil 4 Remake - Serenity.flac"></audio>
	<!-- Loading screen -->
	<div id="loading-screen">
		<svg class="loader" viewBox="0 0 100 100">
			<!-- "V" Letter -->
			<path class="letter" d="M 10,10 L 50,90 L 90,10" />
			<!-- "G" Letter -->
			<path class="letter" d="M 45,50 L 65,50 L 65,62 A 20,20 0 1,1 65,38" stroke="black" stroke-width="5" fill="none" />
		</svg>
	</div>

    <div class="container backdrop-blur-sm" style=" background-color: rgba(29, 29, 29, 0.271); width: 400px; height: auto; border-radius: 5px;">
		<h1 class="content" style="text-align: center; margin: 0; padding: 0; margin:10px; z-index: 1; color: white;"><strong>Idle Page</strong></h1>
		<p class="contact" style="text-align: center; margin: 0; padding: 0; margin: 10px; padding: 0; z-index: 1; color: white;"><strong>it looks like <strong><u>you just opened this website again</u></strong>, just contact me for the reason...</strong></p>
	</div> 
    <div class="sparkles">
        <!-- Sparkles dynamically added via JavaScript -->
    </div>
    <script>
        const sparklesContainer = document.querySelector('.sparkles');
        const sparkleCount = 50;

        for (let i = 0; i < sparkleCount; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.top = `${Math.random() * 100}%`;
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.animationDelay = `${Math.random() * 3}s`;
            sparklesContainer.appendChild(sparkle);
        }
    </script>
</body>
</html>
