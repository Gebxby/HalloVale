        async function fetchGoogleDocContent() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycby17iYSgtQxCmaaE1zEXfA71kl2it_tJzstLnzXt_LhNSdIi30aEGQXwIVtv5Fe8BvjMQ/exec");
                const text = await response.text();
                document.getElementById("google-doc-content").innerText = text;
            } catch (error) {
                console.error("Gagal mengambil konten:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchGoogleDocContent);
    </script>
	<script>
		const btn = document.querySelector('.mobile-menu-button');
		const menu = document.querySelector('.mobile-menu');

		// Event listener untuk menu toggle
		btn.addEventListener('click', () => {
		if (menu.classList.contains('hidden')) {
			// Menu terbuka
			menu.classList.remove('hidden');
			setTimeout(() => {
			menu.classList.add('opacity-100', 'scale-100');
			menu.classList.remove('opacity-0', 'scale-95');
			}, 50); // Sedikit delay agar transisi terlihat
		} else {
			// Menu tertutup
			menu.classList.add('opacity-0', 'scale-95');
			menu.classList.remove('opacity-100', 'scale-100');
			setTimeout(() => {
			menu.classList.add('hidden');
			}, 500); // Sesuai durasi animasi Tailwind
		}
		});

		
	</script>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			function ChangeBackground() {
				const body = document.body;
				const hour = new Date().getHours();
				const greetingLink = document.getElementById("greeting");

				body.className = ""; // Reset kelas pada body
				
				if (hour >= 6 && hour < 12) {
					body.classList.add("morning");
					greetingLink.textContent = "Good Morning Vale";
				} else if (hour >= 12 && hour < 16) {
					body.classList.add("noon");
					greetingLink.textContent = "Good Afternoon Vale";
				} else if (hour >= 16 && hour < 19) {
					body.classList.add("evening");
					greetingLink.textContent = "Good Evening Vale";
				} else {
					body.classList.add("night");
					greetingLink.textContent = "Good Night Vale";
				}
			}

			// Panggil fungsi dan set interval
			ChangeBackground();
			setInterval(ChangeBackground, 3600000);
		});
	</script>
