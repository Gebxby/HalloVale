            }
        }

        document.addEventListener("DOMContentLoaded", fetchGoogleDocContent);

	<script>
		document.addEventListener("DOMContentLoaded", () => {
			function ChangeBackground() {
				const body = document.body;
				const hour = new Date().getHours();
				const greetingLink = document.getElementById("greeting");

				body.className = ""; // Reset kelas pada body
				
				if (hour >= 6 && hour < 12) {
					body.classList.add("morning");
					greetingLink.textContent = "Good Morning Vale";
				} else if (hour >= 12 && hour < 16) {
					body.classList.add("noon");
					greetingLink.textContent = "Good Afternoon Vale";
				} else if (hour >= 16 && hour < 19) {
					body.classList.add("evening");
					greetingLink.textContent = "Good Evening Vale";
				} else {
					body.classList.add("night");
					greetingLink.textContent = "Good Night Vale";
				}
			}

			// Panggil fungsi dan set interval
			ChangeBackground();
			setInterval(ChangeBackground, 3600000);
		});
	</script>
