        <button class="close-button" onclick="closeGoogleDoc()">Ã—</button>

    <script>
        function showGoogleDoc() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
        }

        function closeGoogleDoc() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }

        

        async function fetchTimelineData() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzIKEmODznI0sVt1lAcRDBbla_QasoMTeaj3u3udfGJYteKdEOovOmxkEhmf1ycXYaXsg/exec");
                const timelineItems = await response.json();
                const timelineContainer = document.getElementById('timeline-item');
                timelineContainer.innerHTML = '';

                timelineItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'timeline-item';

                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'timeline-content';

                    const titleElement = document.createElement('h3');
                    titleElement.className = 'text-xl font-semibold';
                    titleElement.textContent = item.title;

                    const descriptionElement = document.createElement('p');
                    descriptionElement.className = 'text-white';
                    descriptionElement.textContent = item.description;

                    contentDiv.appendChild(titleElement);
                    contentDiv.appendChild(descriptionElement);
                    itemDiv.appendChild(contentDiv);
                    timelineContainer.appendChild(itemDiv);
                });
            } catch (error) {
                console.error("Failed to fetch timeline data:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchTimelineData);
    </script>
